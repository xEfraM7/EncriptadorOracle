<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Encriptador</title>
  </head>
  <body>
    <main class="container">
      <section class="logo">
        <img src="./assets/Vector (1).svg" alt="logo" />
      </section>
      <section class="left">
        <input type="text" placeholder="Ingrese texto aqui" id="inputText" />
      </section>
      <aside class="right">
        <img src="../assets/MuÃ±eco.svg" alt="muneco" id="NotFoundIMG" />
        <h1 id="NotFoundText">Ningun Mensaje fue encontrado</h1>
        <textarea id="textArea" name="" cols="8" rows="8">Ingrese el texto que desea encriptar</textarea>
        <button
          id="copiar"
          type="button"
          name="button"
          class="btn-copy"
          onclick="copy()"
        >
          Copiar!
        </button>
      </aside>
      <section class="left-button">
        <div class="upper-btn">
          <img src="../assets/i.svg" alt="" />
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="buttom-btn">
          <button type="button" class="btn-encrypt" onclick="encriptar()">
            Encriptar
          </button>
          <button type="button" class="btn-deencrypt" onclick="desencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
